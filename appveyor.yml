environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    WITH_COMPILER: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_compiler.cmd"

  matrix:

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%\\python -m pip install --upgrade pip"
  - "%PYTHON%\\Scripts\\pip install pymyinstall"
  - "%PYTHON%\\Scripts\\pymy_install3 --set=pyquickhelper"
  - "%PYTHON%\\Scripts\\pymy_install3 --task=tool --source=zip graphviz"
  - "%PYTHON%\\Scripts\\pip install pyquickhelper --no-deps"
  - "%PYTHON%\\Scripts\\pip install pyensae smart_open plac"
  - "%PYTHON%\\Scripts\\pip install wcwidth guzzle_sphinx_theme pyltr folium category_encoders"
  - "%PYTHON%\\Scripts\\pymy_install3 scikit-learn scipy tensorflow statsmodels basemap xgboost pyproj"
  - "%PYTHON%\\Scripts\\pip install keras pandas_streaming seaborn networkx"
  - "%PYTHON%\\Scripts\\pip install nltk ftfy"
  - "%PYTHON%\\Scripts\\pymy_install3 gensim spacy fr_core_news_sm ujson"
  - "%PYTHON%\\Scripts\\pip install catboost bokeh"
  - "set PATH=%PATH%;C:\\projects\\jyquickhelper\\build\\update_modules\\Graphviz\\bin"
build: off

before_test:
  - "%PYTHON%\\python -u setup.py build_ext --inplace"

test_script:
  - "%PYTHON%\\python -u setup.py unittests"

after_test:
  - "%PYTHON%\\python -u setup.py bdist_wheel"

artifacts:
  - path: dist
    name: papierstat
